<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bs/css/bootstrap.css">\
    <style>
        body {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="row">
            <!--偏移两份，中间8份-->
            <div class="col-xs-8 col-xs-offset-2">
                <div class="page-header">
                    <h1>666</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-2">
                <div class="list-group">
                    <!-- 使用 router-link 组件来导航. -->
                    <!-- 通过传入 `to` 属性指定链接. -->
                    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
                    <router-link class="list-group-item" :to="{name:'h5'}">HTML5</router-link>
                    <router-link class="list-group-item" :to="{name:'java'}">Java</router-link>
                    <router-link class="list-group-item" :to="{name:'python'}">Python</router-link>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel">
                    <div class="panel-body">
                        <router-view></router-view>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="python">
        <h2> Hello Python </h2>
    </template>

    <template id="java">
        <h2> Hello Java </h2>
    </template>

    <template id="h5">
        <h2> Hello h5 </h2>
        <div>
            <ul class="nav nav-tabs">
                <router-link  to="/h5/basic">菜鸟</router-link>
                <router-link  to="/h5/big">大神</router-link>
            </ul>
            <div class="tab-content">
                <router-view></router-view>
            </div>
        </div>
    </template>

    <template id="basic">
        <div>
            <h3>我是菜鸟</h3>
            <p>啊</p>
        </div>
    </template>

    <template id="big">
        <div>
            <h3>我是大神</h3>
            <p>啊</p>
        </div>
    </template>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        //创建组件
        const Html5 = Vue.extend({
            template:'#h5'
        });
        const Basic = Vue.extend({
            template:'#basic'
        });
        const Big = Vue.extend({
            template:'#big'
        });
        const Python = Vue.extend({
            template:'#python'
        });
        const Java = Vue.extend({
            template:'#java'
        });


        //定义路由
        const routes = [
            {
                path:'/h5',
                name:'h5',
                component:Html5,
                children:[
                    {path:'/basic',component:Basic},
                    {path:'/big',component:Big}
                ]
            },
            {path:'/java',component:Java,name:'java'},
            {path:'/python',component:Python,name:'python'},

            //配置根路由
            {path:'/',redirect:'/h5'}
        ];

        //3.创建路由实例
        const router = new VueRouter({
            routes
        });

        //4.创建Vue的实例，并挂载
        new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
