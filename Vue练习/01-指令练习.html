<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue指令</title>
</head>
<body>
    <div id="app">
        <p v-once> 原始值: {{msg}} </p>
        <p>后面的: {{msg}} </p>
        <input type="text" v-model="msg">
    </div>

        <script src="js/vue.min.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    msg:'Hello Vue!'
                }
            });
        </script>
</body>
</html>
