<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
    <span>{{count}}</span>
    <button @click="inc">+</button>
</div>
<script>
    var app = new Vue({
        data () {
            return {count: 0}
        },
        methods: {
            inc () {this.count++}
        }
    })
    app.$mount('#app')
</script>
